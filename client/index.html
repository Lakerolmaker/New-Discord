    <p class="h2">Display Name</p>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>

  <div class="modal fade" id="call_confirtmation" tabindex="-1" role="dialog" aria-labelledby="popupModalCenterTitle" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupModalLongTitle">New call</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body" id="call_confirtmation_body">

        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="displayname_modal" tabindex="-1" role="dialog" aria-labelledby="nameModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <p class="h5 modal-title modal_text" id="nameModalLongTitle">Display name</p>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <p class="modal_text">Enter a display name that you wish to use</p>
          <input id="display_name" type="text" class="form-control modal_text" placeholder="displayname" aria-label="displayname" aria-describedby="basic-addon1">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="connect_btn">Connect</button>
        </div>
      </div>
    </div>
